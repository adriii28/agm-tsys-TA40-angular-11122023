<div class="row justify-content-center mt-3">
    <div class="col-12 col-md-6 text-center"> 
        <img src="{{personaje.image}}" alt="Imagen" class="img-fluid">
        <h3 class="mt-3">{{personaje.name}}</h3>
        <div >
            <p><span class="fw-bold">Status</span>  {{personaje.status}}</p>
            <p><span class="fw-bold">Especie</span> {{personaje.species}}</p>
            <p><span class="fw-bold">Genero</span> {{personaje.gender}}</p>
            <p><span class="fw-bold">Localizacion</span> {{personaje.location.name}}</p>
        </div>
        
    </div>
</div>
